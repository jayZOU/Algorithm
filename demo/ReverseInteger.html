<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Reverse Integer</title>
</head>
<body>
	<script>
		/**
		 * @param {number} x
		 * @return {number}
		 */
		var reverse = function(x) {
			var nx = x + "",
				res = "";
			for(var i = nx.length - 1; i >= 0; i--){
				if(i == 0 && nx[i] == "-") {
					res = "-" + res;
				}else{
					res += nx[i];
				}
			}
			if(res * 1 > 2147483647 || res * 1 < -2147483648) return 0;
			return res * 1;
		};

		// console.log(reverse(123));
		// console.log(reverse(-123));
		console.log(reverse(1534236469));
	</script>
</body>
</html>
