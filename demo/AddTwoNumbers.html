<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		
	function ListNode(val) {
    	this.val = val;
      this.next = null;
  	}

  	var addTwoNumbers = function(l1, l2) {
  		var l3 = {},
          sum = 0,
          l3Bak = {},
          next1 = {},
          next2 = {};
  		sum = l1.val + l2.val;
      l3 = new ListNode(sum%10);
      sum = Math.floor(sum/10);
      l3Bak = l3;
      next1 = l1.next;
      next2 = l2.next;
  		while(next1 || next2 || sum !== 0){
        sum = (next1 !== null ? next1.val : 0) + (next2 !== null ? next2.val : 0) + sum;
  			l3Bak.next = new ListNode(sum%10);
        sum = Math.floor(sum/10);
        l3Bak = l3Bak.next;
  			next1 = next1 ? next1.next : null;
  			next2 = next2 ? next2.next : null;
  		}

  		return l3;
  	}

    var l1 = {
      val: 1,
      next: {
        val: 8,
        next: null
      }
    }

    var l2 = {
      val: 9,
      next: null
    }

    var l11 = {
      val: 3,
      next: {
        val: 7,
        next: null
      }
    }

    var l22 = {
      val: 9,
       next: {
          val: 2,
          next: null
        }
    }

    var l111 = {
     val: 5,
     next: null
    }

    var l222 = {
     val: 5,
     next: null
    }

  	var l1111 = {
  		val: 2,
  		next: {
  			val: 4,
  			next: {
  				val: 3,
  				next: null
  			}
  		}
  	}

  	var l2222 = {
  		val: 5,
  		next: {
  			val: 6,
  			next: {
  				val: 4,
  				next: null
  			}
  		}
  	}

  	console.log(addTwoNumbers(l1, l2));
    console.log(addTwoNumbers(l11, l22));
    console.log(addTwoNumbers(l111, l222));
    console.log(addTwoNumbers(l1111, l2222));
 
	</script>
</body>
</html>
