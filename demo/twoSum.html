<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>twoSum</title>
</head>
<body>
	<script>
		var twoSum = function(nums, target) {
		    var result = [];
		    	for(var i = 0, len = nums.length; i < len; i++){
		    		for(var j = i+1; j < len; j++){
		    			if(target - nums[i] == nums[j]){
		    				result.push(i+1);
		    				result.push(j+1);
		    				break;
		    			}
		    		}
		    	}
		    	return result;
		};

		console.log(twoSum([2, 7, 11, 15], 9));
	</script>
</body>
</html>
