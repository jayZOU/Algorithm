<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Palindrome Number</title>
</head>
<body>
	<script>
		/**
		 * @param {number} x
		 * @return {boolean}
		 */
		var isPalindrome = function(x) {
		    if(x < 0) return false;
		    if(x == 0) return true;
		    var nx = x + "",
		    	len = nx.length;
		    	forNum = Math.floor(len / 2);
		    for(var i = 0; i < forNum; i++){
		    	if(nx[i] != nx[len - i - 1]) return false;
		    } 
		    return true;
		};

		var isPalindrome1 = function(x) {
			if(x < 0) return false;
		    if(x == 0) return true;
		    var nx = x,
		    	y = 0;
		    while(x > 0){
		    	y = Math.floor(y * 10 + x % 10);
		    	// console.log(y);
		    	x = Math.floor(x / 10);
		    	// console.log(x);
		    }

		    return y == nx;

		    // console.log(y);
		}

		var isPalindrome2 = function(x) {
		    return (x + "").split("").reverse().join("") == (x + "");
		}

		// console.log(isPalindrome(123321));
		// console.log(isPalindrome2(1235321));
		// console.log(isPalindrome2(12321));
		console.log(isPalindrome2(123456721));
	</script>
</body>
</html>
